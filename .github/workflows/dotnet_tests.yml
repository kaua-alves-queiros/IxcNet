name: .NET Core Test

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore IxcNet.sln

    - name: Build
      run: dotnet build IxcNet.sln --no-restore --configuration Release

    - name: Test
      run: dotnet test IxcNet.sln --no-build --configuration Release --verbosity normal
